title: CHEN Prime's Blog
keywords: CHENPrime's Blog, CHENPrime的博客, CHENPrime, 博客, Blog, 个人博客, CHENPRIME, hexo
description: CHENPrime's Blog, CHENPrime的博客, CHENPrime, 博客, Blog, 个人博客, CHENPRIME, hexo
author: CHEN Prime
language: zh-CN
favicon: favicon.ico
url: https://www.chenprime.xyz
root: /
permalink: /:title/
pretty_urls:
  trailing_index: true
  trailing_html: true
baidu_url_submit:
  count: 10               # 提交最新的多少个链接
  host: vercel.chenprime.xyz    # 在百度站长平台中添加的域名
  token: a6iMiHpNaIWyKdfx      # 秘钥
  path: baidu_urls.txt   # 文本文档的地址， 新链接会保存在此文本文档里
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: true
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: true
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
theme: icarus
deploy:
  - type: git
    repo: https://github.com/CHENPrime-coder/chenprime-coder.github.io.git
    branch: gh-pages
baidusitemap:
 path: baidusitemap.xml
